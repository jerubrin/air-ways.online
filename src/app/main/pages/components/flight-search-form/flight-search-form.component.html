<div class="form-container">
  <form class="form" (ngSubmit)="onSubmit()">
    <mat-radio-group
      class="radio-group-container flex-center"
      aria-label="Select an option"
      [formControl]="typeOfFlightsControl"
    >
      <mat-radio-button value="roundTrip" color="primary"> Round Trip </mat-radio-button>
      <mat-radio-button value="oneWay">One Way</mat-radio-button>
    </mat-radio-group>
    <div class="destinations-container">
      <button type="button" class="btn-reverse flex-center" (click)="switchDestinationsFields()">
        <img src="./assets/button_reverse.svg" alt="button_reverse" />
      </button>
      <app-destination-form-field
        #fromWhere
        [label]="'From'"
        [initialValue]="fromWhereInitialValue"
        (validValue)="handleValidValueFrom($event)"
      ></app-destination-form-field>
      <app-destination-form-field
        #destination
        [label]="'Destination'"
        [initialValue]="toWhereInitialValue"
        (validValue)="handleValidValueDestination($event)"
      ></app-destination-form-field>
    </div>
    <div class="flex-center date-and-passengers">
      <app-datepicker-range
        class="datapicker-range"
        *ngIf="isRoundTrip()"
        [departureDateInitialValue]="departureDateInitialValue"
        [returnDateInitialValue]="returnDateInitialValue"
        (validDateRange)="onValidDateRange($event)"
      ></app-datepicker-range>
      <app-datepicker
        class="datapicker-range"
        *ngIf="isOneWay()"
        [initialValue]="departureDateInitialValue"
        (validDate)="onValidDate($event)"
      ></app-datepicker>
      <span class="spacer"></span>
      <app-passengers-form-field
        class="datapicker-range"
        [adultsInitialValue]="adultsInitialValue"
        [childrenInitialValue]="childrenInitialValue"
        [infantsInitialValue]="infantsInitialValue"
        (validPassengerCount)="onPassengerCountChanged($event)"
      ></app-passengers-form-field>
    </div>
    <div class="submit-btn-container flex-center">
      <button class="btn btn-search" mat-flat-button color="primary" type="submit">Search</button>
    </div>
  </form>
</div>
