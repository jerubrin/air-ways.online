<p class="title">{{title}}</p>
<div class="buttons" *ngIf="!hideSort">
  <button
    [ngClass]="{
      'up-sort-btn': true,
      'up-sort-btn_active': isUpActive,
    }"
    (click)="sortUp()"></button>
  <button
    [ngClass]="{
      'down-sort-btn': true,
      'down-sort-btn_active': isDownActive,
    }"
    [disabled]="isDownActive"
    (click)="sortDown()"></button>
</div>
