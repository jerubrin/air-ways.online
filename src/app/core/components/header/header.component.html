<header class="header flex-center" [class]="headerClass" (scroll)="onWindowScroll()">
  <div class="container flex-center header__container">
    <app-logo></app-logo>
    <span class="spacer"></span>
    <div class="header__menu flex-center">
      <p *ngIf="isShowBookFlights">Book flights</p>
      <app-stepper *ngIf="isShowStepper"></app-stepper>
      <app-date-format-menu></app-date-format-menu>
      <app-currency-menu></app-currency-menu>
      <app-sign-in-button></app-sign-in-button>
      <app-shopping-cart-button></app-shopping-cart-button>
    </div>
  </div>
</header>
