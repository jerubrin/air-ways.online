<h1>review-payment works!</h1>

<form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Имя</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="nameForm?.get('name')?.invalid">The field is required</mat-error>
  </mat-form-field>

  <div>
    <button mat-raised-button (click)="goBack()">Back</button>
    <button mat-raised-button color="primary" [disabled]="nameForm.invalid">buy now</button>
  </div>
</form>
