<div class="top">
  <div class="flight-no">{{flight?.flightNumber}}</div>
  <div class="flight-airports">{{flight?.form?.city}} - {{flight?.to?.city}}</div>
</div>
<div class="bottom">
  <div class="date">{{flight?.takeoffDate | date: 'EEEE, d MMMM, y':'+0000'}}</div>
  <div class="time">{{flight?.takeoffDate | date:'H:mm':'+0000'}} - {{flight?.landingDate | date:'H:mm':'+0000'}}</div>
</div>
