<div class="top-date-cards">
  <div class="card-hr"></div>
  <app-date-card
    class="card"
    *ngIf="flights"
    [price]="flights['-2']?.price"
    [date]="twoDaysBefore"
  ></app-date-card>
  <div class="card-hr"></div>
  <app-date-card
    class="card"
    *ngIf="flights"
    [price]="flights['-1']?.price"
    [date]="oneDayBefore"
  ></app-date-card>
  <div class="card-hr"></div>
  <app-date-card
    class="card"
    [price]="flight?.price"
    [date]="date"
    [seats]="seats"
  ></app-date-card>
  <div class="card-hr"></div>
  <app-date-card
    class="card"
    *ngIf="flights"
    [price]="flights['1']?.price"
    [date]="oneDayAfter"
  ></app-date-card>
  <div class="card-hr"></div>
  <app-date-card
    class="card"
    *ngIf="flights"
    [price]="flights['2']?.price"
    [date]="twoDaysAfter"
  ></app-date-card>
  <div class="card-hr"></div>
</div>
